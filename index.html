<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qupinator</title>
    <meta http-equiv="content-language" content="ru">
    <meta name="author" content="Qupinator">
    <meta name="keywords" content="Qupinator,Qupin,Qupina,Qupisha,Qupich,Qupique,Q-Pin,Купинатор,Купин,Купина,Купиша,Купичка,Кьюпин,Кьюпинатор,Кьюпик,Кьюпичка,Квипин,Квипинатор,Кьюп,Квип,Куп,Qup,Qp,Qpi,Купчик,Кьюпчик,Купец,Кьюпец,Qupchik,Qupok,Kupchik,Юпин,Юпинатор,Купинат,Квинат,Qupinat,Qpntr,Qpn8r,Quper,SuperQupin,SuperKupin,СуперКьюпин">
    <meta name="description" content="Окак, я в интернете?">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <style>
        :root {
            --primary: #dc1a5d;
            --primary-light: #ff2b71;
            --dark-bg: #121212;
            --dark-card: #1e1e1e;
            --text: #ffffff;
            --text-secondary: #b3b3b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text);
            overflow-x: hidden;
            position: relative;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
			user-select: none;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 10%, rgba(245, 15, 95, 0.237), transparent 20%);
            z-index: -1;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
        }

        .section {
            padding-block: 30px;
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 50px;
            position: relative;
            display: inline-block;
            color: var(--text);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }

        .section-title span {
            color: var(--primary);
        }

        .soc-cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-inline: 30px;
        }

        .soc-card {
            background: linear-gradient(to top, #1e1e1e75, #22222200);
            height: 100px;
            width: 400px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }

        /* Анимация появления карточек с задержкой */
        .soc-card:nth-child(1) { animation-delay: 0.2s; }
        .soc-card:nth-child(2) { animation-delay: 0.4s; }
        .soc-card:nth-child(3) { animation-delay: 0.6s; }
        .soc-card:nth-child(4) { animation-delay: 0.8s; }

        .soc-card::before {
            content: '';
            z-index: -1;
            position: absolute;
            top: 0;
            width: 110%;
            height: 150%;
            background: linear-gradient(to right bottom, #dc1a5eab -100px, #ffffff00 50%);
        }

        .soc-card:hover {
            box-shadow: 0 0px 35px rgba(220, 26, 94, 0.15);
            border-color: rgba(220, 26, 94, 0.3);
        }

        .soc-card:hover .soc-icon {
            transform: scale(1.55) rotate(45deg);
            border-radius: 30px;
            margin-right: 20px;
        }

        .soc-card:hover .soc-icon i {
            transform: scale(0.75) rotate(-45deg);
        }

        .soc-icon {
            font-size: 2.8rem;
            color: var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
            border-radius: 11px;
            background: rgba(220, 26, 93, 0.1);
            transition: all 0.3s ease;
            margin-inline: 7px 10px;
        }

        .soc-icon i {
            transition: all 0.3s ease;
        }

        .column {
            display: flex;
            flex-direction: column;
        }

        .soc-card h3 {
            font-size: 1.6rem;
        }

        .soc-card .sbtn {
            color: var(--text-secondary);
            margin: -1px 0 5px 7px;
            width: fit-content;
        }

        footer {
            padding: 20px 0 30px 0;
            border-top: 1px solid rgba(220, 26, 94, 0.2);
            opacity: 0;
            animation: fadeIn 0.8s ease 1s forwards;
        }

        .social-links {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .social-links a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(220, 26, 93, 0.1);
            color: var(--primary);
            font-size: 1.5rem;
            transition: all 0.3s;
            text-decoration: none;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.5s ease forwards;
        }

        /* Анимация появления иконок в футере с задержкой */
        .social-links a:nth-child(1) { animation-delay: 1.2s; }
        .social-links a:nth-child(2) { animation-delay: 1.3s; }
        .social-links a:nth-child(3) { animation-delay: 1.4s; }
        .social-links a:nth-child(4) { animation-delay: 1.5s; }

        .social-links a:hover {
            background: rgba(220, 26, 93, 0.2);
            transform: translateY(-3px);
            color: var(--primary-light);
        }

        /* Ключевые кадры анимации */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (width < 460px) {
            .soc-card {
                width: 100%;
            }
        }

        @media (width < 400px) {
            .soc-cards-container {
                gap: 20px;
            }
        }
    </style>
</head>

<body>
    <section id="social" class="section">
        <div class="container">
            <h2 class="section-title"><span>Qupin</span>ator</h2>
            <div class="soc-cards-container">

                    <div class="soc-icon">
                        <i class="fab fa-discord"></i>
                    </div>

                    </div>

                <a href="https://t.me/qupinator_offic" target="_blank" class="soc-card">

                    </div>

                    <div class="soc-icon">

                    </div>
                    <div class="column">

                </a>
                <a href="https://steamcommunity.com/id/qupinator" target="_blank" class="soc-card">
                    <div class="soc-icon">
                        <i class="fab fa-steam"></i>
                    </div>
                    <div class="column">

                        <span class="sbtn">Qupinator</span>
                    </div>
                </a>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="social-links">
                <a href="https://discord.gg/qQXUJCmPm6" target="_blank" aria-label="Discord"><i class="fab fa-discord"></i></a>
                <a href="https://t.me/qupinator_offic" target="_blank" aria-label="Telegram"><i class="fab fa-telegram"></i></a>

            </div>
        </div>
    </footer>
</body>

</html>
